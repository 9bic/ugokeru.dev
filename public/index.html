<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="ugokeru.dev" />
    <meta name="author" content="9bic" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title>ugokeru.dev</title>
    <link href="resources/bulma.min.css" rel="stylesheet" />
    <style>
    .char {
      max-height: 450px;
      animation: debu .2s  infinite;
    }
    .columns {
      padding: 1em;
    }
    .column {
      text-align: center;
    }
    @keyframes debu {
    0% {transform: translate(0%, 0%) rotateZ(0deg)}
    25% {transform: translate(2%, 2%) rotateZ(1deg)}
    50% {transform: translate(0%, 2%) rotateZ(0deg)}
    75% {transform: translate(2%, 0%) rotateZ(-1deg)}
    100% {transform: translate(0%, 0%) rotateZ(0deg)}
}
    </style>
  </head>
  <body>
    <div class="columns is-tablet is-centered is-multiline">
      <div class="column is-one-third"><img class="char" src="resources/ugo.svg"></div>
      <div class="column is-one-third"><img class="char" src="resources/ke.svg"></div>
      <div class="column is-one-third"><img class="char" src="resources/ru.svg"></div>
      <div class="column is-one-half"><img class="char" src="resources/de.svg"></div>
      <div class="column is-one-half"><img class="char" src="resources/v.svg"></div>
    </div>
  </body>
</html>
